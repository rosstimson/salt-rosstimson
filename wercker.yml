box: ruby:2.3.0-slim
build:
  steps:
    - bundle-install
        without: development
    - mktemp:
        envvar: TEST_KITCHEN_PRIVATEKEY_PATH
    - create-file:
        name: write private ssh key
        filename: $TEST_KITCHEN_PRIVATEKEY_PATH
        content: $TEST_KITCHEN_SSH_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: kitchen test
        code: bundle exec kitchen test default-freebsd-102-ec2

